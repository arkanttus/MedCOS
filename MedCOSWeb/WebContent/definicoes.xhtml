<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
      
  <ui:composition template="/WEB-INF/templates/templateEntidade.xhtml">
  
    <ui:define name="body">
        <h:form id="form">           
            <div class="form-group">
                <h:outputLabel for="nome" value="Nome completo:"/>
                <span class="text-danger"> *</span>
                <h:inputText class="form-control" id="nome" value="#{funcionarioControlador.funcionario.nome}" required="true" requiredMessage="O nome é obrigatório!" validateMessage="O nome deve ter entre 5 e 70 caracteres.">
                     <f:validateLength minimum="5" maximum="70"/>
                </h:inputText>
                    
                <small class="form-text text-danger">
                    <h:message for="nome"/>
                </small>
            </div>

            
            <h:link value="Cancelar" outcome="funcionarios" class="btn btn-danger"/>
            <ui:insert name="botaoPrincipal"/>
        </h:form>
        
        <script>
			document.getElementById("itemFuncionarios").classList.add("active");
		</script>
    </ui:define>
    
  </ui:composition>
</html>
