<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		
		<!-- Custom fonts for this template-->
		<link href="resources/sbadmin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
		
		<!-- Page level plugin CSS-->
		<h:outputStylesheet library="sbadmin/vendor/datatables" name="dataTables.bootstrap4.css"/>
		
		<!-- Custom styles for this template-->
		<h:outputStylesheet library="sbadmin/css" name="sb-admin.css"/>
		
		<link href="resources/icon.ico" rel="icon" type="image/x-icon" />
		
		<title><ui:insert name="titulo"/></title>
	</h:head>

	<h:body id="page-top" class="sidebar-toggled">
		<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
			<h:link class="navbar-brand mr-1" outcome="index" value="MedCOS">
			     <i class="fas text-danger fa-stethoscope"></i>
			</h:link>

			<div class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0"></div>
		
			<!-- Navbar -->
			<ul class="navbar-nav ml-auto ml-md-0">
				<li class="nav-item dropdown no-arrow">
					<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
						<i class="fas fa-user-circle fa-fw"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
						<h:link class="dropdown-item" outcome="editarPerfil">Editar perfil</h:link>
						<h:link class="dropdown-item" outcome="editarPerfil">Minhas informações</h:link>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item text-danger" href="#" data-toggle="modal" data-target="#logoutModal">Sair</a>
					</div>
				</li>
			</ul>
		</nav>
	
		<div id="wrapper">
			<!-- Sidebar -->
			<ul class="sidebar navbar-nav toggled">
				<li class="nav-item" id="itemDashboard">
					<h:link class="nav-link" outcome="index"> 
						<i class="fas fa-fw fa-tachometer-alt"></i> 
						<span>Dashboard</span>
					</h:link>
				</li>

                <li class="nav-item" id="itemConsultas">
                    <h:link class="nav-link" outcome="consultas"> 
                        <i class="fas fa-fw fa-clinic-medical"></i> 
                        <span>Consultas</span>
                    </h:link>
                </li>

				<h:panelGroup layout="block" rendered="#{(usuarioControlador.usuarioLogado['class'].simpleName eq 'Funcionario')}">
					<li class="nav-item" id="itemPacientes">
						<h:link class="nav-link" outcome="pacientes"> 
							<i class="fas fa-fw fa-users"></i> 
							<span>Pacientes</span>
						</h:link>
					</li>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{(usuarioControlador.usuarioLogado['class'].simpleName eq 'Funcionario') and (usuarioControlador.usuarioLogado.permissao eq 2)}">
					<li class="nav-item" id="itemMedicos">
						<h:link class="nav-link" outcome="medicos"> 
							<i class="fas fa-fw fa-user-md"></i> 
							<span>Médicos</span>
						</h:link>
					</li>
					<li class="nav-item" id="itemFuncionarios">
						<h:link class="nav-link" outcome="funcionarios"> 
							<i class="fas fa-fw fa-user-cog"></i> 
							<span>Funcionários</span>
						</h:link>
					</li>
					<li class="nav-item" id="itemMoldes">
						<h:link class="nav-link" outcome="moldes"> 
							<i class="fas fa-fw fa-cogs"></i> 
							<span>Moldes</span>
						</h:link>
					</li>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{(usuarioControlador.usuarioLogado['class'].simpleName eq 'Medico')}">
                    <li class="nav-item" id="itemMoldes">
                        <h:link class="nav-link" outcome="moldes"> 
                            <i class="fas fa-fw fa-cogs"></i> 
                            <span>Moldes</span>
                        </h:link>
                    </li>
                </h:panelGroup>
			</ul>
	
			<div id="content-wrapper">
	
				<div class="container-fluid">
	
					<ui:insert name="pagina">
						<!-- Page Heading -->
				        <div class="row">
				            <div class="col-lg-12">
				                <h1 class="page-header">Dashboard</h1>
				                
				                <!-- Breadcrumbs-->
				                <ol class="breadcrumb">
				                    <li class="breadcrumb-item"><h:link value="Dashboard" outcome="index"/></li>
									<li class="breadcrumb-item active">Informativo</li>
				                </ol>
				            </div>
				        </div>
					</ui:insert>
					
					<ui:insert name="selos"/>
				
					<ui:insert name="body"/>
				</div>
				<!-- /.container-fluid -->
	
				<!-- Sticky Footer -->
				<footer class="sticky-footer">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright © MedCOS</span>
					</div>
				</div>
				</footer>
	
			</div>
			<!-- /.content-wrapper -->
	
		</div>
		<!-- /#wrapper -->
	
		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>
	
		<!-- Logout Modal-->
		<h:form>
			<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Deseja sair?</h5>
							<button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
						</div>
						<div class="modal-body">
							Aperte em Sair para encerrar a sua sessão atual.
						</div>
						<div class="modal-footer">
							<button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button> 
							<h:commandButton class="btn btn-danger" action="#{usuarioControlador.logout}" value="Sair"/>
						</div>
					</div>
				</div>
			</div>
	    </h:form>
	
		<!-- Bootstrap core JavaScript-->
		<h:outputScript library="sbadmin/vendor/jquery" name="jquery.min.js"/>
		<h:outputScript library="sbadmin/vendor/bootstrap/js" name="bootstrap.bundle.min.js"/>
	
		<!-- Core plugin JavaScript-->
		<h:outputScript library="sbadmin/vendor/jquery-easing" name="jquery.easing.min.js"/>
	
		<!-- Page level plugin JavaScript-->
		<h:outputScript library="sbadmin/vendor/chart.js" name="Chart.min.js"/>
		<h:outputScript library="sbadmin/vendor/datatables" name="jquery.dataTables.js"/>
		<h:outputScript library="sbadmin/vendor/datatables" name="dataTables.bootstrap4.js"/>
	
		<!-- Custom scripts for all pages-->
		<h:outputScript library="sbadmin/js" name="sb-admin.min.js"/>
	
		<!-- Demo scripts for this page-->
		<h:outputScript library="sbadmin/js/demo" name="datatables-demo.js"/>
		<h:outputScript library="sbadmin/js/demo" name="chart-area-demo.js"/>
	</h:body>
</html>
